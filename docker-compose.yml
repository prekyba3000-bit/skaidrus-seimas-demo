version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/skaidrus_seimas
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX=100
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  scheduler:
    build: .
    command: npm run scheduler
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/skaidrus_seimas
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      - postgres
      - redis
    networks:
      - app-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=skaidrus_seimas
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  # Named volumes for data persistence
  # These are Docker-managed volumes (not bind mounts) which are safer and more portable
  # Data persists across container restarts and removals
  # To backup: docker run --rm -v skaidrus-seimas-demo_postgres-data:/data -v $(pwd):/backup alpine tar czf /backup/postgres-backup.tar.gz /data
  postgres-data:
  redis-data:
